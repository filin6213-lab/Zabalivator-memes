function createConfetti(count) {
    const buttonRect = button.getBoundingClientRect();
    const buttonCenterY = buttonRect.top + buttonRect.height / 2;
    
    for(let i = 0; i < count; i++) {
        setTimeout(() => {
            const confetti = document.createElement('div');
            const hue = Math.random() * 360;
            const left = Math.random() * 100;
            
            confetti.style.cssText = `
                position: fixed;
                width: 8px;
                height: 8px;
                background: hsl(${hue}, 100%, 60%);
                top: -10px;
                left: ${left}%;
                z-index: 12;
                border-radius: 50%;
                pointer-events: none;
            `;
            document.body.appendChild(confetti);
            
            let y = -10, opacity = 1;
            const speed = 3 + Math.random() * 2;
            
            const animate = () => {
                y += speed;
                opacity -= (Math.abs(y - buttonCenterY) < 100) ? 0.05 : 0.015;
                
                confetti.style.transform = `translateY(${y}px) rotate(${y * 2}deg)`;
                confetti.style.opacity = opacity;
                
                if (opacity > 0 && y < window.innerHeight) {
                    requestAnimationFrame(animate);
                } else {
                    confetti.remove();
                }
            };
            requestAnimationFrame(animate);
        }, i * 30);
    }
}

        background: radial-gradient(circle, rgba(0,255,0,0.6) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        z-index: 9;
        pointer-events: none;
    `;
    document.body.appendChild(glow);
    
    let size = 100, opacity = 0.6;
    
    const animate = () => {
        size += 10;
        opacity -= 0.03;
        glow.style.width = size + 'px';
        glow.style.height = size + 'px';
        glow.style.opacity = opacity;
        
        if (opacity > 0) {
            requestAnimationFrame(animate);
        } else {
            glow.remove();
        }
    };
    requestAnimationFrame(animate);
}
