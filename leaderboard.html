<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таблица лидеров — Забаливатор4000</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: #000;
        color: #00d4ff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        margin-top: 20px;
        font-size: 32px;
        color: #00f6ff;
    }
    .board {
        margin-top: 25px;
        background: #111;
        padding: 15px;
        border-radius: 12px;
        width: 90%;
        max-width: 450px;
        display: inline-block;
        box-shadow: 0 0 15px #0ff;
    }
    .row {
        padding: 10px;
        border-bottom: 1px solid #222;
        font-size: 20px;
    }
    .row:last-child {
        border-bottom: none;
    }
    .nick {
        color: #fff;
        font-weight: bold;
    }
    .score {
        color: #0ff;
    }
    .back {
        margin-top: 25px;
        display: inline-block;
        background: #003cff;
        color: #fff;
        padding: 12px 22px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 20px;
        box-shadow: 0 0 15px #003cff;
    }
    .back:active {
        background: #001e7b;
    }
</style>
</head>
<body>

<h1>Таблица лидеров</h1>

<div id="leaderboard" class="board">
    <div style="color:#aaa;">Загрузка...</div>
</div>

<a href="index.html" class="back">← Назад в игру</a>

<script>
// Загружаем данные из localStorage
let stored = localStorage.getItem("ZABALIVATOR_LEADERS");

let leaderboard = [];
if (stored) {
    leaderboard = JSON.parse(stored);
}

// Сортировка по рекорду
leaderboard.sort((a, b) => b.score - a.score);

let box = document.getElementById("leaderboard");

// Если пусто — выводим сообщение
if (leaderboard.length === 0) {
    box.innerHTML = "<div class='row'>Пока нет игроков...</div>";
} else {
    box.innerHTML = "";
    leaderboard.forEach((p, i) => {
        box.innerHTML += `
            <div class="row">
                <span class="nick">${i+1}. ${p.name}</span> — 
                <span class="score">${p.score}</span>
            </div>`;
    });
}
</script>

</body>
</html>
